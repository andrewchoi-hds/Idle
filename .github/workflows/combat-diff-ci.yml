name: Combat Diff CI

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-combat-diff:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Combat TS/PY Diff
        run: npm run combat:diff:py-ts:suite

      - name: Save Auto Progress Regression
        run: npm run save:auto:regression:check:report

      - name: Save Offline Catchup Regression
        run: npm run save:offline:regression:check:report

      - name: Save Regression Step Summary
        if: always()
        run: |
          npm run save:regression:summary:md
          cat data/sim/save_regression_ci_summary_v1.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Combat Diff Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combat-diff-reports
          if-no-files-found: warn
          path: |
            data/sim/minimal_combat_report_v1.json
            data/sim/minimal_combat_report_ts_v1*.json
            data/sim/minimal_combat_summary_v1.csv
            data/sim/minimal_combat_action_log_v1.csv
            data/sim/save_v2_auto_progress_tick_ts_v1.json
            data/sim/save_v2_offline_catchup_ts_v1.json
            data/sim/save_auto_progress_regression_report_v1.json
            data/sim/save_offline_catchup_regression_report_v1.json
            data/sim/save_regression_ci_summary_v1.md
